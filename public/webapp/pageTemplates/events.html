<div class="events-body">
    <h1>Some Events for You</h1>

    <p data-ng-show="isError">Error: {{errorMsg}}</p>


    <div class="row events-container">
        <div data-ng-repeat="event in events" class="event-list-item col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="row inner-event">
                    <a href="#/eventDetail/{{event._id}}">

                    <div class="col-xs-3  img-container">
                            <img class="event-img" data-ng-show="event.picture != undefined" data-ng-src="{{ event.picture && getImagePath(event.picture) }}" alt="event image">
                            <img class="event-img" data-ng-show="event.picture == undefined" data-ng-src="/assets/images/events/generic.jpg" alt="event-image">
                    </div>
                    <div class="col-xs-9 description-col">
                        <h3>{{event.title}}</h3>
                        <p><span class="glyphicon glyphicon-time event-info-icon"></span> {{event.time}} </p>
                        <p><span class="glyphicon glyphicon-pushpin event-info-icon"></span> {{event.place}}</p>
                    </div>
                    </a>

                </div>
            <div class ="row">
                <hr class="event-seperator hidden-lg hidden-md"/>
            </div>

        </div>


    </div>
    <div class="row" data-ng-show="isLoggedIn()">
        <div class="col-xs-12 col-lg-12 col-lg-offset-0">
            <button data-ng-click="logout()" class="btn btn-raised btn-danger">Logout</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-12 col-lg-offset-0">
            <a href="#interests" class="btn btn-raised btn-info">Change your interests</a>
        </div>
    </div>


</div>
