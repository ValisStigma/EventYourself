<div class="events-body">
    <h1>Some Events for You</h1>

    <p data-ng-show="isError">Error: {{errorMsg}}</p>


    <div class="row events-container">
        <div data-ng-repeat="event in events | orderBy:'order'" class="event-list-item col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="row inner-event">
                    <a href="#/eventDetail/{{event._id}}">

                    <div class="col-xs-3  img-container">
                        <img data-ng-src="{{getImagePath(event.picture)}}" alt="event-image">
                    </div>
                    <div class="col-xs-9 description-col">
                        <h3>{{event.name}}</h3>
                        <p><span class="glyphicon glyphicon-time event-info-icon"></span> {{event.startTime | date: 'HH:mm'}} - {{event.endTime | date: 'HH:mm'}}</p>
                        <p><span class="glyphicon glyphicon-pushpin event-info-icon"></span> {{event.location}}</p>
                    </div>
                    </a>

                </div>
            <div class ="row">
                <hr class="event-seperator hidden-lg hidden-md"/>

            </div>

        </div>
    </div>
</div>
