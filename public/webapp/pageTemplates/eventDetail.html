<div class="event-detail-body">
    <p data-ng-show="isError">{{errorMsg}}</p>
    <div class="row description-body">
        <div class="col-xs-12 col-lg-4 left-row">
            <div class="row">
                <div class="col-xs-12" data-ng-show="event.picture != undefined">
                    <img class="event-img" data-ng-src="{{ event.picture && getImagePath(event.picture) }}" alt="event image">
                </div>
                <div class="col-xs-12" data-ng-show="event.picture == undefined">
                    <img class="event-img" data-ng-src="/assets/images/events/generic.jpg" alt="event-image">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 button-row">
                    <a href="javascript:void(0)" class="btn btn-raised btn-success"><span class="glyphicon glyphicon-plus"></span> Teilnehmen</a>

                </div>
                <div class="col-xs-12 button-row">
                    <a href="#/" class="btn btn-raised btn-info"><span class="glyphicon glyphicon-arrow-left"></span> Ãœbersicht</a>

                </div>
            </div>
        </div>

        <div class="col-xs-12 col-lg-8 right-row well panel panel-default">
            <div class="panel-body">


            <h1>{{event.title}}</h1>
            <p class="event-time">
                <span class="glyphicon glyphicon-time"></span>
                {{event.time}}
            </p>
            <p class="event-location"><span class="glyphicon glyphicon-pushpin"></span> {{event.place}}</p>
            <h3 data-ng-show="event.description">Beschreibung</h3>
            <p class="event-description">{{event.description}}</p>
            <div class="tags">
                <span data-ng-repeat="tag in event.tags" class="tag">
                    {{tag.Name}}
                </span>
            </div>

        </div>
        </div>
    </div>
</div>
